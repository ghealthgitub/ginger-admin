</head><body><div class="layout"><aside class="sidebar" id="sidebar"></aside>

<div class="ai-chat"><div class="ai-messages" id="messages"><div style="text-align:center;padding:60px 20px;color:var(--gray-400)"><div style="font-size:3rem;margin-bottom:12px">ğŸ¤–</div><h3 style="color:var(--navy);margin-bottom:8px">Claude AI Assistant</h3><p>I can help you write blog posts, testimonials, hospital descriptions, doctor profiles, SEO content, and more!</p><div style="display:flex;gap:8px;justify-content:center;margin-top:20px;flex-wrap:wrap"><button class="btn btn--outline btn--sm" onclick="quickPrompt('Write a 1000-word blog post about medical tourism in India 2025')">ğŸ“ Blog Post</button><button class="btn btn--outline btn--sm" onclick="quickPrompt('Write 3 patient testimonials for cardiac surgery in India')">â­ Testimonials</button><button class="btn btn--outline btn--sm" onclick="quickPrompt('Write SEO meta descriptions for our top 5 treatment pages')">ğŸ“ˆ SEO Content</button><button class="btn btn--outline btn--sm" onclick="quickPrompt('Suggest 10 blog topic ideas for a medical tourism website')">ğŸ’¡ Blog Ideas</button></div></div></div>

<script>
function quickPrompt(text){document.getElementById('aiInput').value=text;sendMessage()}
async function sendMessage(){const input=document.getElementById('aiInput');const prompt=input.value.trim();if(!prompt)return;
const type=document.getElementById('aiType').value;const msgs=document.getElementById('messages');

if(msgs.querySelector('div[style]'))msgs.innerHTML='';
