<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Page Content | Ginger Admin</title><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/css/admin.css"><script src="/js/sidebar.js" defer></script>
</head><body><div class="layout"><aside class="sidebar" id="sidebar"></aside>
<main class="main"><header class="topbar"><button class="topbar__menu" onclick="document.getElementById('sidebar').classList.toggle('open')">☰</button><h1 class="topbar__title">Page Content Editor</h1></header><div class="content">
<p style="color:var(--gray-500);margin-bottom:20px">Edit key content across your website pages — hero text, statistics, prices, and more.</p>
<div class="card" style="margin-bottom:16px"><div class="card__header"><h3>Homepage — Hero Section</h3></div><div class="card__body">
<div class="form-group"><label class="form-label">Hero Title</label><input type="text" class="form-input" value="World-Class Medical Care. 60–90% Less." data-page="homepage" data-section="hero" data-key="title" onchange="saveContent(this)"></div>
<div class="form-group"><label class="form-label">Hero Description</label><textarea class="form-textarea" style="min-height:60px" data-page="homepage" data-section="hero" data-key="description" onchange="saveContent(this)">We connect you with top JCI-accredited hospitals across 5 countries — and handle everything from medical opinions to visa, travel, and recovery.</textarea></div>
<div class="form-group"><label class="form-label">Trust Badge Text</label><input type="text" class="form-input" value="Trusted by 5,000+ patients from 60+ countries" data-page="homepage" data-section="hero" data-key="trust_badge" onchange="saveContent(this)"></div>
</div></div>
<div class="card" style="margin-bottom:16px"><div class="card__header"><h3>Homepage — Statistics</h3></div><div class="card__body">
<div class="form-row"><div class="form-group"><label class="form-label">Countries</label><input type="text" class="form-input" value="5" data-page="homepage" data-section="stats" data-key="countries" onchange="saveContent(this)"></div><div class="form-group"><label class="form-label">Hospitals</label><input type="text" class="form-input" value="50+" data-page="homepage" data-section="stats" data-key="hospitals" onchange="saveContent(this)"></div></div>
<div class="form-row"><div class="form-group"><label class="form-label">Patients Helped</label><input type="text" class="form-input" value="5,000+" data-page="homepage" data-section="stats" data-key="patients" onchange="saveContent(this)"></div><div class="form-group"><label class="form-label">Satisfaction Rate</label><input type="text" class="form-input" value="97%" data-page="homepage" data-section="stats" data-key="satisfaction" onchange="saveContent(this)"></div></div>
</div></div>
<div style="text-align:center;padding:20px;color:var(--gray-400)">More editable sections coming soon — Contact details, Treatment prices, CTA text, etc.</div>
</div></main></div>
<script>
async function saveContent(el){const page=el.dataset.page;const section=el.dataset.section;const key=el.dataset.key;const value=el.value;
try{await fetch('/api/page-content',{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({page,section,field_key:key,field_value:value})});
el.style.borderColor='#059669';setTimeout(()=>el.style.borderColor='',1500)}catch(e){el.style.borderColor='#EF4444'}}
</script>
</body></html>
