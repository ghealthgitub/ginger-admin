<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hospitals | Ginger Admin</title><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/css/admin.css"><link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<style>.ql-editor{min-height:150px;font-size:.92rem;line-height:1.7;font-family:"DM Sans",sans-serif}.ql-toolbar{border-color:var(--gray-200)!important;background:var(--gray-50);border-radius:8px 8px 0 0}.ql-container{border-color:var(--gray-200)!important;border-radius:0 0 8px 8px}</style>
</head><body><div class="layout"><aside class="sidebar" id="sidebar"></aside><main class="main"><header class="topbar"><button class="topbar__menu" onclick="document.getElementById('sidebar').classList.toggle('open')">â˜°</button><h1 class="topbar__title">Hospitals</h1><div class="topbar__actions"><button class="btn btn--primary" onclick="openModal()">+ Add Hospital</button></div></header><div class="content"><div class="card"><div class="card__body"><table class="data-table"><thead><tr><th>Hospital</th><th>Country</th><th>City</th><th>Beds</th><th>Rating</th><th>Status</th><th>Actions</th></tr></thead><tbody id="list"><tr><td colspan="7" class="loading">Loading...</td></tr></tbody></table></div></div></div>
<div class="modal-overlay" id="modal"><div class="modal"><div class="modal__header"><h3 id="modalTitle">Add Hospital</h3><button class="modal__close" onclick="closeModal()">âœ•</button></div><div class="modal__body">
<div class="form-group"><label class="form-label">Hospital Name</label><input type="text" class="form-input" id="f_name" oninput="document.getElementById('f_slug').value=this.value.toLowerCase().replace(/[^a-z0-9]+/g,'-')"></div>
<div class="form-row"><div class="form-group"><label class="form-label">Slug</label><input type="text" class="form-input" id="f_slug"></div><div class="form-group"><label class="form-label">Country</label><select class="form-select" id="f_country"><option>India</option><option>Turkey</option><option>Thailand</option><option>UAE</option><option>Singapore</option></select></div></div>
<div class="form-row"><div class="form-group"><label class="form-label">City</label><input type="text" class="form-input" id="f_city"></div><div class="form-group"><label class="form-label">Beds</label><input type="number" class="form-input" id="f_beds"></div></div>
<div class="form-group"><label class="form-label">Short Description</label><textarea class="form-textarea" id="f_desc" style="min-height:60px" placeholder="Brief summary"></textarea></div>
<div class="form-group"><label class="form-label">Detailed Description (Rich Text)</label><div id="f_longdesc_editor"></div></div>
<div class="form-row"><div class="form-group"><label class="form-label">Rating</label><input type="number" class="form-input" id="f_rating" step="0.1" max="5"></div><div class="form-group"><label class="form-label">Status</label><select class="form-select" id="f_status"><option value="draft">Draft</option><option value="published">Published</option></select></div></div>
</div><div class="modal__footer"><button class="btn btn--outline" onclick="closeModal()">Cancel</button><button class="btn btn--primary" onclick="saveItem()">Save</button></div></div></div></main></div>
<script>let items=[],editId=null;
async function load(){const r=await fetch('/api/hospitals');items=await r.json();const tb=document.getElementById('list');if(!items.length){tb.innerHTML='<tr><td colspan="7" class="empty-state">No hospitals yet</td></tr>';return}
tb.innerHTML=items.map(h=>`<tr><td><strong>${h.name}</strong></td><td>${h.country}</td><td>${h.city||'-'}</td><td>${h.beds||'-'}</td><td>${h.rating||'-'}</td><td><span class="badge badge--${h.status}">${h.status}</span></td><td><button class="btn btn--outline btn--sm" onclick="editItem(${h.id})">Edit</button> <button class="btn btn--danger btn--sm" onclick="deleteItem(${h.id})">ðŸ—‘</button></td></tr>`).join('')}
function openModal(){editId=null;document.getElementById('modal').classList.add('open');document.getElementById('modalTitle').textContent='Add Hospital';['f_name','f_slug','f_city','f_beds','f_desc','f_rating'].forEach(f=>document.getElementById(f).value='')}
function closeModal(){document.getElementById('modal').classList.remove('open')}
function editItem(id){const h=items.find(i=>i.id===id);if(!h)return;editId=id;document.getElementById('modal').classList.add('open');document.getElementById('modalTitle').textContent='Edit Hospital';document.getElementById('f_name').value=h.name;document.getElementById('f_slug').value=h.slug;document.getElementById('f_country').value=h.country;document.getElementById('f_city').value=h.city||'';document.getElementById('f_beds').value=h.beds||'';document.getElementById('f_desc').value=h.description||'';document.getElementById('f_rating').value=h.rating||'';document.getElementById('f_status').value=h.status}
async function saveItem(){const data={name:document.getElementById('f_name').value,slug:document.getElementById('f_slug').value,country:document.getElementById('f_country').value,city:document.getElementById('f_city').value,beds:parseInt(document.getElementById('f_beds').value)||null,description:document.getElementById('f_desc').value,rating:parseFloat(document.getElementById('f_rating').value)||null,status:document.getElementById('f_status').value};
const url=editId?'/api/hospitals/'+editId:'/api/hospitals';const method=editId?'PUT':'POST';const r=await fetch(url,{method,headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});if(r.ok){closeModal();load()}else{alert('Error')}}
async function deleteItem(id){if(!confirm('Delete?'))return;await fetch('/api/hospitals/'+id,{method:'DELETE'});load()}
load();</script><script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
let quillDesc;
function initQuill(){if(quillDesc)return;quillDesc=new Quill('#f_longdesc_editor',{theme:'snow',placeholder:'Detailed description...',modules:{toolbar:[['bold','italic','underline'],[{'header':[2,3,false]}],[{'list':'ordered'},{'list':'bullet'}],['link'],['clean']]}})}
const origOpen=openModal;openModal=function(){origOpen();setTimeout(initQuill,100)};
const origEdit=editItem;editItem=function(id){origEdit(id);setTimeout(()=>{initQuill();const s=items.find(i=>i.id===id);if(s&&quillDesc)quillDesc.root.innerHTML=s.long_description||''},150)};
</script>
<script src="/js/sidebar.js"></script>
</body></html>
